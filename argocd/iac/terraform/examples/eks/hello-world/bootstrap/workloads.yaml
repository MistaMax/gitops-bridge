apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-workloads
  namespace: 'argocd'
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: 'guestbook'
  project: default
  source:
    path: helm-guestbook
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
